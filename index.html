<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/weather favicon2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main_container">
        <section id="card_container">
            <form>
                <input type="text" id="location" placeholder="Enter Your Location">
                <input type="submit" value="Get Weather">
            </form>
            <article id="img_container">
                <img src="./assets/weather favicon2.png" alt="" id="actualImage">
                <h3 id="climateCondition"></h3>
            </article>
            <article id="temp_humid">
                <aside id="temp">
                    <h1>TEMPERATURE</h1>
                    <p class="temp_value"><sup>o</sup>0C</p>
                </aside>
                <aside id="humid" >
                    <h1>HUMIDITY</h1>
                    <p class="humid_value">0KMPH</p>
                </aside>
            </article>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
